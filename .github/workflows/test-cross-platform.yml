name: Test cross-platform install and GUI smoke

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: [3.11]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install system deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgl1 libglx-mesa0 libegl1

      # Install `uv` early so we prefer uv-based installs before pip fallbacks
      - name: Install `uv` (macOS / Ubuntu)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          curl -fsSL https://astral.sh/uv/install.sh | bash

          # ensure uv is on PATH
          export PATH="$HOME/.local/bin:$PATH"

          # Attempt to sync the repo via uv (may install dependencies)
          uv sync --dev || true

      - name: Install `uv` (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-Expression (irm https://astral.sh/uv/install.ps1)
          $env:Path = "$HOME\.local\bin;$env:Path"
          # Attempt sync
          uv sync --dev || Write-Host 'uv sync failed, continuing'

      - name: Verify package installation and fallback to pip if needed (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          uv run python - <<'PY'
          import unitrefine
          print('unitrefine import OK')
          PY

      - name: Run headless GUI smoke test (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          # run a single headless GUI smoke test via uv
          uv run python -m pytest -q tests/test_gui_headless.py::test_train_window_headless

      - name: Verify package installation and fallback to pip if needed (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv run python -c "import unitrefine; print('unitrefine import OK')" || Write-Host 'verify failed, continuing'

      - name: Run headless GUI smoke test (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv run python -m pytest -q tests/test_gui_headless.py::test_train_window_headless

      - name: Execute example Jupyter notebook (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          python -m pip install --upgrade pip
          python -m pip install nbconvert nbformat jupyter-client

          jupyter nbconvert --to notebook --execute \
            UnitRefine/tutorial/apply_model/apply_model_using_sorting_analyzer.ipynb \
            --ExecutePreprocessor.timeout=600 \
            --output executed-notebook.ipynb || true

      - name: Execute example Jupyter notebook (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          python -m pip install --upgrade pip
          python -m pip install nbconvert nbformat jupyter-client
          python -m pip install ipykernel
          python -m ipykernel install --user --name python3

          jupyter nbconvert --to notebook --execute `
            UnitRefine\tutorial\apply_model\apply_model_using_sorting_analyzer.ipynb `
            --ExecutePreprocessor.timeout=600 `
            --output executed-notebook.ipynb || Write-Host 'notebook execution failed, continuing'
