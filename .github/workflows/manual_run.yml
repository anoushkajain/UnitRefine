name: Test cross-platform install and GUI smoke (manual)

on:
  workflow_dispatch:
    inputs:
      project_folder:
        description: "UnitRefine project folder to create/use"
        required: false
        default: "ci_test_project"
      run_notebook:
        description: "Execute the example notebook (true/false)"
        required: false
        default: "true"

jobs:
  test:
    name: Test on ${{ matrix.os }} / Python ${{ matrix.python }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python: ["3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}

      - name: Upgrade pip
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Install system deps (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb libgl1 libglx-mesa0 libegl1

      - name: Install `uv` (macOS / Ubuntu)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          curl -fsSL https://astral.sh/uv/install.sh | bash
          export PATH="$HOME/.local/bin:$PATH"
          uv sync || true

      - name: Install `uv` (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Invoke-Expression (irm https://astral.sh/uv/install.ps1)
          uv sync -y || Write-Host 'uv sync failed, continuing'

      - name: Run UnitRefine via `uv` (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          uv run unitrefine --project_folder "${{ inputs.project_folder }}" || true

      - name: Run UnitRefine via `uv` (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          uv run unitrefine --project_folder "${{ inputs.project_folder }}" || Write-Host 'uv run failed, continuing'

      - name: Verify package installation (import)
        shell: bash
        run: |
          python - <<'PY'
          import unitrefine
          print("unitrefine import OK")
          PY

      - name: Execute example Jupyter notebook (Linux/macOS)
        if: runner.os != 'Windows' && inputs.run_notebook == 'true'
        shell: bash
        run: |
          python -m pip install nbconvert nbformat jupyter-client
          jupyter nbconvert --to notebook --execute \
            UnitRefine/tutorial/apply_model/apply_model_using_sorting_analyzer.ipynb \
            --ExecutePreprocessor.timeout=600 \
            --output executed-notebook.ipynb || true

      - name: Execute example Jupyter notebook (Windows)
        if: runner.os == 'Windows' && inputs.run_notebook == 'true'
        shell: pwsh
        run: |
          python -m pip install nbconvert nbformat jupyter-client
          jupyter nbconvert --to notebook --execute `
            UnitRefine\tutorial\apply_model\apply_model_using_sorting_analyzer.ipynb `
            --ExecutePreprocessor.timeout=600 `
            --output executed-notebook.ipynb || Write-Host 'notebook execution failed, continuing'
